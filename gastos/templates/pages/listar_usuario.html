{% extends '../index.html' %}

{% block conteudo %} 
<div class="row  gx-5 ">
  <div  style="text-align: center;"  class = "container" >

    <h2>Listagem de Gastos</h2>
    <ul>
        {% for gasto in gastos %}
          <li>{{ gasto.categoria }} - {{ gasto.valor }} - {{ gasto.periodo }} 
            <a href="{% url 'atualizar_usuario' pk=gasto.pk %}">Atualizar</a>
           
            
          </li>
        {% endfor %}
      </ul>
      
  
  </div>
</div>
{% endblock %}
